<!DOCTYPE html>
<html>
  <head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">  
	
	<!-- Bootstrap CSS Files -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<!-- Theme CSS Files files -->
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<title>Request Demo using NodeJs</title>
<style>


</style>
</head> <!-- End oh <head> element -->

  <body style="overflow-x: hidden;">
    <header>
	
	
	</header>

<div class="wrapper">
	
	   <img class="logo" src="images/nodejs-logo.png" class="logo">
		<div class="subscribe-full">
			<img src="images/request-demo-bg.jpg" alt="Subscribe Background">
			<div class="container" style="margin-top: 72px;">
				<div class="col-md-4 col-md-offset-4 text-center">
					<span class="subsc-title">Request a Demo</span>
					
				</div>
			</div>
			<div class="container sub-container" style="margin-bottom: 72px;">
				<form id="demoRequestForm" action="none">
					<div class="col-md-6 col-sm-7 col-sm-offset-3 subsc-input">
						<input name="userName" type="text" class="subscribe-input required" placeholder="Enter your name here">
					</div>
					<div class="col-md-6 col-sm-7 col-sm-offset-3 subsc-input">
						<input name="userEmail" type="text" class="subscribe-input required" placeholder="Enter your e-mail here">
					</div>
					<div class="col-md-6 col-sm-7 col-sm-offset-3 subsc-button">
						<button type="button" id="submitButton" class="btn-sub">REQUEST</button>
					</div>
				</form>
			</div>
		</div>
		
	 <div id="dvProgressbar" class="progressbar_bg" style="display: none;">
            <div class="progressbar_image">
                <img src="images/loading.gif"/>
            </div>
	</div>
		
	</div>

	<script type="text/javascript" src="js/jquery.1.11.0.min.js"></script>
	
    <!-- Modernizr -->
    <script type="text/javascript" src="js/modernizr.js"></script>
    <!-- Bootstrap JS Files -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="js/request-handler.js"></script>
    
  </body>
</html>
